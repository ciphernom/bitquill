<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BitQuill - Digital Observer Protocol Editor</title><script defer="defer" src="./bundle.js"></script></head><body><div class="container"><h1>BitQuill - Digital Observer Protocol Editor</h1><div class="section"><div id="editor-container"></div><div class="buttons"><button id="new-doc-btn">New Document</button> <button id="verify-btn" disabled="disabled">Verify Document</button> <button id="serialize-btn">Serialize Document</button> <button id="deserialize-btn">Deserialize Document</button> <button id="timestamp-btn">Manual Timestamp</button> <input type="file" id="file-input" accept=".bql,.bqlz" style="display: none;"></div><div class="spinner" id="spinner" aria-hidden="true"></div></div><div class="section"><h2>Status</h2><div id="status" class="info">Ready to start editing...</div></div><div class="section"><h2>Current Document Hash</h2><div id="document-hash">No hash yet...</div></div><div class="section"><h2>Document Content</h2><div id="content-display">No content yet...</div></div><div class="section"><h2>Serialized Document Data</h2><pre id="serialized-data">No serialized data yet...</pre></div><div class="section"><h2>Proofs</h2><ul id="proofs-list"></ul></div></div></body></html>
